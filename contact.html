<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact-style.css">


</head>
<body>
 <div class="container">
  <h1 class="brand"><a href='index.html'>Mixologist</a></h1>
  <div class="wrapper animate__animated animate__slideInDown">
    <div class="company-info">
     <h3>Company contact details</h3>
     <ul>
      <li><i class="fa fa-road"></i> 22 Sesame Street</li>
      <li><i class="fa fa-phone"></i> 555-555-555</li>
      <li><i class="fa fa-envelope"></i> contact@mixologist.com</li>
     </ul>
    </div>
  <div class="contact">
      <h3>Contact Us</h3>
      <form>
        <p>
          <label>First Name</label>
          <input type="text" name="firstname">
        </p>
        <p>
          <label>Last Name</label>
          <input type="text" name="lastname">
        </p>
        <p>
          <label>Email Adress</label>
          <input type="email" name="email">
        </p>
        <p>
          <label>Phone Number</label>
          <input type="text" name="phone">
        </p>
        <p class="full">
          <label>Message</label>
          <textarea name="Message" rows="5"></textarea>
        </p>
        <p class="full">
          <button>
            Submit
          </button>
        </p>
      </form>
  </div>
  </div>
 </div> 
</body>
</html>
